# ビルド環境
build_environment: ubuntu1204

# 言語指定（必須）
language: ruby

# rubyのバージョン
rvm: 2.4.1

# gemfileの保存先
gemfile: Gemfile

# gemのインストール
install:
  - bundle install

# テストの準備。DBの作成・テスト結果出力フォルダの作成
before_script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate

# テストの実行
script:
  - bundle exec rubocop
  - bundle exec rails_best_practices
  - bundle exec scss-lint
  - bundle exec brakeman
